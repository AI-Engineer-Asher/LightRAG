# sphinx-rtd-theme = "^2.0.0"
# pydata-sphinx-theme = "0.15.2"
# sphinx-design = "^0.6.0"


[tool.ruff]
exclude = ["images"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
